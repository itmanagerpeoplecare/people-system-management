<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="/css/read.css">
    <title>Informações | Usuários </title>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="/usuario"><img src="/images/arrow-back.svg" alt="Voltar"></a>
        </div>
        <div class="form">
            <form action="/usuario/read-usuario" method="post" class="finderForm">
                <div class="inputData">
                    <select name="dado" id="">
                        <option value="name">Nome</option>
                        <option value="email">Email</option>
                    </select>
                    <input name="value" placeholder="Insira a informação">
                </div>
                <button type="submit">Enviar</button>
            </form>
            <div class="user">
                <div class="field">
                    <h1 class="campo">ID</h1>
                    <label for="" class="data">{{dados.id}}</label>
                </div>
                <div class="field">
                    <h1 class="campo">Nome</h1>
                    <label for="" class="data">{{dados.name}}</label>
                </div>
                <div class="field">
                    <h1 class="campo">E-mail</h1>
                    <label for="" class="data">{{dados.email}}</label>
                </div>
            </div>
        </div>
        
    </div>
</body>

</html>
